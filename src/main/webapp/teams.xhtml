<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Insert title here</title>
</h:head>
<h:body>
	<ui:include src="menu.xhtml" />
	<p:dataTable var="team" value="#{teamBean.teams}" selectionMode="single" selection="#{teamBean.team}" rowKey="#{team.id}">
		<p:ajax event="rowSelect" oncomplete="PF('uploaddialogue').show()"/>
		<p:column headerText="City">
			<h:outputText value="#{team.city}"/>
		</p:column>
		<p:column headerText="Nickname">
			<h:outputText value="#{team.nickname}" />
		</p:column>
	</p:dataTable>
	<p:dialog widgetVar="uploaddialogue">
		<h:form enctype="multipart/form-data">
			<p:fileUpload value="#{teamBean.file}" mode="simple"/>
			<p:commandButton value="Submit" action="#{teamBean.uploadFile}" ajax="false"/>
		</h:form>
	</p:dialog>
</h:body>
</html>
